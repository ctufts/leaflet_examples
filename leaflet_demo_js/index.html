<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="static/css/main.css">

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script type="text/javascript" src="static/js/PACounty.js"></script>

<body>
    
    
    <div id="mapid" class="col-md-12"></div>
    <script>
    




    function getColor(d) {
        return d > 1000000 ? '#800026' :
            d > 500000 ? '#BD0026' :
            d > 200000 ? '#E31A1C' :
            d > 100000 ? '#FC4E2A' :
            d > 50000 ? '#FD8D3C' :
            d > 20000 ? '#FEB24C' :
            d > 10000 ? '#FED976' :
            '#FFEDA0';
    }

    
    function style_population(feature) {
        return {
            fillColor: getColor(feature.properties.total_pop),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera) {
            layer.bringToFront();
        }

        info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
        myGeoJson.resetStyle(e.target);
        info.update();
    }

    

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight
        });
    }


    var mymap = L.map('mapid').setView([40.8260, -75.1652], 7);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(mymap);
    console.log(countyData);


    var myGeoJson = L.geoJson(countyData, {
        style: style_population,
        onEachFeature: onEachFeature
    }).addTo(mymap);
    console.log(myGeoJson);
    

    var info = L.control();

    info.onAdd = function(mymap) {
        this._div = L.DomUtil.create('div', 'info'); 
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function(props) {
        this._div.innerHTML = '<h4>County Population</h4>' + (props ?
            '<b>' + props.NAME + '</b><br />' + props.total_pop +
            ' people</sup>' : 'Hover over a county');
    };



    info.addTo(mymap);
    </script>
</body>
